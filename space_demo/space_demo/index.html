<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Space Demo</title>
    <link href="./css/style.css" media="all" rel="stylesheet" type="text/css"/>  
	
  </head>
  <body>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
    <script src = "./scripts/jquery.hotkeys.js" type = "text/javascript"></script>
    <script src = "./scripts/spaceshooer2key.js" type = "text/javascript"></script>
    <script language="javascript" src="./scripts/util.js" type="text/javascript"></script>
    <script language="javascript" src="./scripts/sprite.js" type="text/javascript"></script>
    <script language="javascript" src="./scripts/sound.js" type="text/javascript"></script>
    
    <!--script language="javascript" src="./scripts/abc.js" type="text/javascript"></script-->
    <button type="button" id="start" value="Submit" onclick="myclick()" >
      Click to start the game
    <div id='mylink'></div>
    </button>
    <script type="text/javascript">
    function myclick(){
        var myLink = document.getElementById('mylink');
        myLink.onclick = function(){
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "./scripts/abc.js"; 
                document.getElementsByTagName("head")[0].appendChild(script);
                document.getElementById("start").style.display="none";
                return false;
        }
        document.getElementById('mylink').click();
    }
    </script>
      <div>Space Invader Game</div>

  </body>
</html>
